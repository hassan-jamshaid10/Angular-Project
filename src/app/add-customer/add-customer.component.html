<h3 class="mt-5 mb-5 text-white">Passenger Form</h3>
<form (ngSubmit) = 'save()'>
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="customer.name" class="form-control" id="name" name = "name">
        </div>
      </div>

      <div class="row mb-3">
        <label for="phoneNumber" class="col-sm-2 col-form-label">phone Number</label>
        <div class="col-sm-10">
          <input type="text"[(ngModel)]="customer.phoneNumber" class="form-control" id="phoneNumber" name = "phoneNumber">
        </div>
      </div>
   
    
   
    <button type="submit" class="btn btn-primary">submit</button>
</form>
