<h3 class="mt-5 mb-5 text-white">Payment Form</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="payment.type" name="name">
        </div>
        
        <div class="form-group">
            <label for="customer">Customer</label>
            <select class="form-control" id="customer" required [(ngModel)]="payment.customer.customerId" name="payment">
                <option *ngFor="let customer of customers" [value]="customer.customerId">{{ customer.name }}</option>
            </select>
        </div>
      
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br>
</div>
